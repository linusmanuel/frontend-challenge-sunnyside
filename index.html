<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">

    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__menu">
        <div class="logo-box">
          <h2 class="logo">sunnyside</h2>
        </div>
        <ul class="menu__nav">
          <li class="menu__item">
            <a href="#" class="menu__link">About</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Services</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Projects</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--contact">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="header__inner">
        <h1 class="heading-1">we are creatives</h1>
        <img src="/images/icon-arrow-down.svg">
      </div>
    </header>

    <main>
      <section class="section-about">
        <div class="the-content">
          <h2 class="heading-2">Transform your brand</h2>
          <p class="paragraph">
            We are a full-service creative agency specializing in helping brands grow fast.
            Engage your clients though compelling visuals that do most of the marketing for you.
          </p>
          <a href="#" class="btn">Learn more</a>
        </div>
        <img src="/images/desktop/image-transform.jpg" alt="Transform brands" class="section-about__image">
      </section>
    </main>
  </body>

</html>
